<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - JD Rivero </title>
    <link rel="stylesheet" href="css/app.css">
    <!-- <script src="https://kit.fontawesome.com/bfc59eb9bc.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <header>
        

        <div id="header" class="bg-gray-900">
            <div class="container mx-auto flex flex-wrap py-3">
                <div class="w-full lg:w-3/12"> 
                    <img src="img/logo/jd-rivero.png" alt="jd-rivero-global" class="pl-2 h-20 lg:h-16 lg:h-20 xl:h-20 mx-auto lg:ml-0"> 
                </div>
                
                
            </div> <!--containner-->
            
        </div><!-- #header -->
        
    </header>
    <nav id="navigation" class="invisible lg:visible">
        <div class="border-2 border-t-2 border-orange-500"></div>
        <div class=" border-b-2 border-gray-300"></div>
    </nav>
    <section class="my-8">
        <div class="container mx-auto 2 lg:px-32 xl:px-32">
            <div class="login w-11/12 md:w-9/12 lg:w-7/12  rounded mx-auto">
                <h3 class="text-2xl text-center text-gray-800 font-bold">
                    Sign In
                </h3>
                <form class="bg-white border shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 " for="grid-first-name">
                            First Name
                          </label>
                          <input class="appearance-none block w-full text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="grid-first-name" type="text" placeholder="Jane">
                         
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                            Last Name
                          </label>
                          <input class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:shadow-outline" id="grid-last-name" type="text" placeholder="Doe">
                        </div>
                      </div>
                    <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Email
                      </label>
                      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Email">
                    </div>
                    <div class="mb-6">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                      </label>
                      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                      <p class="text-red-500 text-xs italic">Please choose a password.</p>
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-orange-500 hover:bg-transparent text-white font-semibold uppercase hover:text-orange-500 py-2 px-4 border border-transparent hover:border-orange-500 cursor-pointer rounded" type="button">
                            Sign In
                        </button>
                    </div>
                  </form>                
            </div>
        </div>
    </section>
    
    <footer class="border-t-4 border-orange-500">
        <div class="section bg-gray-900">
            <div class="container mx-auto py-10 px-5">
                
            </div>
        </div>
        <div class="section bg-gray-800">
            <div class="container mx-auto">
                <div class=" text-center text-white py-16 text-sm">
                    Copyright Â© 2020 JD Rivero Shop. All Rights Reserved. | Designed by Rivero Visual Group
                </div>
            </div>
        </div>
    </footer>
    <script src="js/fontawes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
